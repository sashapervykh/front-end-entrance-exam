<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Resume Builder</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <section>
        <div class="personal-info">
          <div class="photo-wrapper"><img class="photo" src="/assets/profileImg.png" alt="person photo" /></div>
          <div class="block-wrapper name-wrapper">
            <p class="hello" contenteditable="true">Hello 👋🏻 I’m</p>
            <div class="info-wrapper">
              <h1 class="name" contenteditable="true">Karthik SR</h1>
              <p class="position" contenteditable="true">UX/UI Designer</p>
            </div>
          </div>
          <div class="block-wrapper">
            <h2 class="block-title" contenteditable="true">Languages</h2>
            <div class="lang-wrapper">
              <div contenteditable="true">English</div>
              <div class="lang-level"></div>
              <div contenteditable="true">Malayalam</div>
              <div class="lang-level"></div>
              <div contenteditable="true">Hindi</div>
              <div class="lang-level hindi-level"></div>
            </div>
          </div>
        </div>
      </section>
      <section></section>
      <section></section>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
